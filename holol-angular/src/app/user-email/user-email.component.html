<div class="container">

<form method="post"    #MYForm="ngForm"(ngSubmit) = "OnSubmit()">


  <div class="form-group">
    <label for="Name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input required [(ngModel)]="name" name="name" #username="ngModel" type="text" class="form-control"  placeholder="Name" required >
<div [hidden]="username.valid || username.pristine"
     class="alert alert-danger">
  Name is required
</div>
    </div>
  </div>
  <div class="form-group">
    <label for="Email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
<input required [(ngModel)]="email" name="email" #useremail="ngModel" type="email" class="form-control" placeholder="Email" required >
<div [hidden]="useremail.valid || useremail.pristine"
     class="alert alert-danger">
  Email is required
</div>    </div>
  </div>
    <div class="form-group">
    <label for="Phone" class="col-sm-2 control-label">Phone</label>
    <div class="col-sm-10">
<input required [(ngModel)]="phone" name="phone" #userphone="ngModel" type="text" class="form-control"  placeholder="Phone" required >
<div [hidden]="userphone.valid || userphone.pristine"
     class="alert alert-danger">
  Phone is required
</div>       </div>
  </div>
    
        <div class="form-group">
    <label for="address" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
<input required [(ngModel)]="message_address" name="message_address" #useraddress="ngModel" type="text" class="form-control"  placeholder="Address" required >
<div [hidden]="useraddress.valid || useraddress.pristine"
     class="alert alert-danger">
  Address is required
</div>     </div>
  </div>
        <div class="form-group">
    <label for="message" class="col-sm-2 control-label">Message</label>
   
    <div class="col-sm-10">
<textarea required [(ngModel)]="message" name="message" #usermessage="ngModel" class="form-control"  placeholder="Message"  rows="3"  required ></textarea>
<div [hidden]="usermessage.valid || usermessage.pristine"
     class="alert alert-danger">
  Message is required
</div>     </div>
    
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
    
    <button class="btn btn-primary" (click) = "getlist()" type="submit" [disabled]="!MYForm.form.valid">Submit</button>
    </div>
  </div>
</form>
</div>
